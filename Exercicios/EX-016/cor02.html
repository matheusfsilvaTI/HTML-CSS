<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #2DB641, #3A8B46, #12E031, #38613E, #29362B, #2D332E);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: azure;">Testando Gradiente</h1>
</body>
</html>
